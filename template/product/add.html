<script type="text/javascript" src="../../static/admin/js/product_form.js"></script>

<form method="post" action="" class="form layui-form add" onsubmit="return false;">
  <table>
    <tr><td>商品名称：</td><td><input type="text" name="name" class="text"></td></tr>
    <tr><td>商品分类：</td><td><select name="product_sort_id" lay-search><option value="1">分类1</option><option value="2">分类2</option></select></td></tr>
